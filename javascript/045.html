<body>
    <script>
      class Todo {
        constructor(status, list) {
          this.진행상태 = status,
          this.목록 = [list]
        } 

        changeState(changeStatus) {
          this.진행상태 = changeStatus;
        }

        addItem(add) {
          this.목록 = this.목록 + add
        }

        getItem() {
          console.log(`${this.목록} 할일 입니다.`)
        }
      }

      const todaydo = new Todo('시작', '밥먹기')

    </script>
</body>
