<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded content</title>
  </head>
  <body>
    <picture>
      <source srcset="image/3.jpg" media="(min-width:960px)" />
      <source srcset="image/2.jpg" media="(min-width:640px)" />
      <img src="image/1.jpg" alt="사랑해" title="이거는 토끼 입니다." />
    </picture>
    <img
      srcset="image/3.jpg 700w, image/2.jpg 600w, image/2.jpg 600w"
      sizes="(min-width: 960px) 250px, (min-width: 620px) 150px, 300px"
      src="image/1.jpg"
      alt="test"
    />
  </body>
</html>
