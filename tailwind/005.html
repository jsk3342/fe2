<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- space-y-8 : 각 요소의 간격 -->
    <!-- bg-red-200 : red color 숫자가 높아질수록 진해짐 -->
    <!-- shadow : 그림자, rounded : radius -->
    <!-- 
        w-96 : 96%나 96px이 아님, 0.25rem*96임
        https://tailwindcss.com/docs/width
    -->
    <div class="flex flex-wrap border-4 border-red-300 m-3">
      <div class="flex-1 border-4 border-blue-500">hello world</div>
      <div class="flex-1 border-4 border-blue-500">hello world</div>
    </div>
    <div class="box-border border-solid border-4 border-red-300 m-3">
      <div
        class="inline-block box-border w-1/4 border-solid border-4 border-blue-500"
      >
        hello world
      </div>
      <div
        class="inline-block box-border w-1/4 border-solid border-4 border-blue-500"
      >
        hello world
      </div>
    </div>

    <div class="flex-col flex-nowrap border-solid border-4 border-red-300 m-3">
      <div class="border-solid border-4 border-blue-500">hello world</div>
      <div class="border-solid border-4 border-blue-500">hello world</div>
    </div>
  </body>
</html>
