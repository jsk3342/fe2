<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-level semantics</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. <wbr /> Quidem
      veritatis rem cupiditate quo,
    </p>
    <a href="https://www.naver.com"><b>마?</b></a>
    <i>hello</i>
    <dl>
      <dt>www</dt>
      <dd>
        <dfn>www</dfn>
        는 인터넷에 연결된 컴퓨터를 통해 사람들이 정보를 공유할 수 있는 전
        세계적인 정보 공간을 말한다. - 위키백과
      </dd>
    </dl>
    <p>H<sub>2</sub>0</p>
    <p>x<sup>2</sup>=4</p>
    <p>
      <span id="명언">제발 그만해.. 이러다 다~~ 죽어!</span>라고 오일남이
      소리쳤습니다.
    </p>
    <p></p>
  </body>
</html>
