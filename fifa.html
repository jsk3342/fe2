<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카타르 부셔버린다...</title>
  </head>
  <style>
    td {
      border: 1px solid black;
    }
    .group {
      width: 200px;
    }

    div {
      margin: 0;
      padding: 0;
    }

    table {
      margin: 0;
      padding: 0;
      margin-right: auto;
      margin-left: auto;
      margin-top: 30px;
    }

    caption {
      font-weight: bold;
      font-size: 36px;
    }
    p {
      font-size: 18px;
    }

    .group {
      text-align: center;
    }

    img {
      width: 50px;
      height: 40px;
    }
  </style>
  <body>
    <div class="wrapper">
      <table>
        <caption>
          2022 카타르 월드컵

        </caption>
        <colgroup class="group">
          <col class="group-A" />
          <col class="group-B" />
          <col class="group-C" />
          <col class="group-D" />
        </colgroup>

        <tr>
          <th scope="col">GROUP A</th>
          <th scope="col">GROUP B</th>
          <th scope="col">GROUP C</th>
          <th scope="col">GROUP B</th>
        </tr>

          <td>아르헨티나</td>

        <tr>
          <td>에콰도르</td>

          <td>사우디아라비아</td>

        </tr>
        <tr>
          <td>세네갈</td>
          <td>미국</td>
          <td>멕시코</td>
          <td>덴마크</td>
        </tr>
        <tr>
          <td>네덜란드</td>
          <td>유럽</td>
          <td>폴란드</td>
          <td>튀니지</td>
        </tr>

        <tr>
          <th>GROUP E</th>
          <th>GROUP F</th>
          <th>GROUP G</th>
          <th>GROUP H</th>
        </tr>

        <tr>
          <td>스페인</td>
          <td>벨기에</td>
          <td>브라질</td>
          <td>포르투갈</td>
        </tr>
        <tr>
          <td>대륙</td>
          <td>캐나다</td>
          <td>아세르비아</td>
          <td>가나</td>
        </tr>
        <tr>
          <td>독일</td>
          <td>모로코</td>
          <td>스위스</td>
          <td>우루과이</td>
        </tr>
        <tr>
          <td>일본</td>
          <td>크로아티아</td>
          <td>카메룬</td>
          <td><img src="korean.png" alt="" /> 대한민국</td>
